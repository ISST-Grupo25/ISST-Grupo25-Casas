<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>
  <body>
    <!-- Menú lateral -->
    <div th:replace="~{layout :: sidenav}"></div>

    <div id="main">
      <!-- Barra de navegación -->
      <div th:replace="~{layout :: nav}"></div>

      <!-- Contenido principal -->
      <main th:replace="~{layout :: content}">
        <section th:fragment="section">
          <header class="hero">
            <div class="hero-content">
              <h2>Contáctanos</h2>
              <p>¿Tienes dudas? Envíanos un mensaje y te responderemos.</p>
            </div>
          </header>

          <section class="form">
            <h3>📩 Envíanos un Mensaje</h3>
            <form th:action="@{/contact}" method="POST">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required />

              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" required />

              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="4"
                required
              ></textarea>

              <button type="submit" class="btn-primary">Enviar</button>
            </form>
          </section>
        </section>
      </main>

      <!-- Footer -->
      <div th:replace="~{layout :: footer}"></div>
    </div>
    <!-- Inclusión de los scripts del layout -->
    <script th:replace="~{layout :: scripts}"></script>
  </body>
</html>
