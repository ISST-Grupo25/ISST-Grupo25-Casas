<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>
  <body>
    <!-- Menú lateral -->
    <div th:replace="~{layout :: sidenav}"></div>

    <div id="main">
      <!-- Barra de navegación -->
      <div th:replace="~{layout :: nav}"></div>

      <!-- Contenido principal -->
      <main th:replace="~{layout :: content}">
        <section class="form">
          <h2>Crear Cuenta</h2>
          <p>Regístrate para gestionar tus accesos de manera inteligente.</p>

          <!-- Mostrar mensaje de error si hay uno -->
          <p class="error-message" th:if="${error}" th:text="${error}"></p>

          <form th:action="@{/signup}" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmPassword">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />

            <button type="submit" class="btn-primary">Registrarse</button>
          </form>

          <p>
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
          </p>
        </section>
      </main>

      <!-- Footer -->
      <div th:replace="~{layout :: footer}"></div>
    </div>
    <!-- Inclusión de los scripts del layout -->
    <script th:replace="~{layout :: scripts}"></script>
  </body>
</html>
