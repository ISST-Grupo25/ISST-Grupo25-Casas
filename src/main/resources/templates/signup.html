<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>
  <body>
    <div id="main">
      <div th:replace="~{layout :: nav}"></div>

      <main class="contentview" th:replace="~{layout :: content}">
        <section class="section-container" th:fragment="section">
          <!-- Opciones de registro -->
          <div id="selection-section" class="options-container">
            <div class="option-box">
              <h3>Quiero gestionar accesos</h3>
              <p>
                Regístrate para administrar las cerraduras de tus alojamientos.
              </p>
              <button class="btn" onclick="showForm('gestor')">
                Registrarme como Gestor
              </button>
            </div>

            <div class="option-box">
              <h3>Soy un huésped</h3>
              <p>
                Regístrate para acceder a alojamientos de forma segura y
                sencilla.
              </p>
              <button class="btn" onclick="showForm('huesped')">
                Registrarme como Usuario
              </button>
            </div>
          </div>

          <!-- Formulario de Registro (Oculto por defecto) -->
          <section id="register-form" class="form">
            <h2 id="form-title">Crear Cuenta</h2>
            <p id="form-description">Regístrate para continuar.</p>

            <p class="error-message" th:if="${error}" th:text="${error}"></p>

            <form th:action="@{/signup}" method="post">
              <input type="hidden" id="role" name="role" value="" />

              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required />

              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" required />

              <label for="phone" id="label-phone" style="display: none"
                >Teléfono</label
              >
              <input
                type="text"
                id="phone"
                name="phone"
                style="display: none"
              />

              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required />

              <label for="confirmPassword">Confirmar Contraseña</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />

              <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <p>
              ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
            </p>
          </section>
        </section>
      </main>
    </div>
    <script th:replace="~{layout :: scripts}"></script>
    <script>
      function showForm(role) {
        document.getElementById("selection-section").style.display = "none";
        document.getElementById("register-form").style.display = "block";

        if (role === "gestor") {
          document.getElementById("form-title").innerText =
            "Crear Cuenta como Gestor";
          document.getElementById("form-description").innerText =
            "Regístrate para gestionar accesos.";
          document.getElementById("label-phone").style.display = "block";
          document.getElementById("phone").style.display = "block";
          document.getElementById("phone").required = true;
        } else {
          document.getElementById("form-title").innerText =
            "Crear Cuenta como Huésped";
          document.getElementById("form-description").innerText =
            "Regístrate para acceder a alojamientos.";
          document.getElementById("label-phone").style.display = "none";
          document.getElementById("phone").style.display = "none";
          document.getElementById("phone").required = false;
        }

        document.getElementById("role").value = role;
      }

      // Mostrar automáticamente el formulario si hay un error
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const hasError = urlParams.has("error"); // Verifica si la URL contiene el parámetro "error"
        if (hasError) {
          document.getElementById("selection-section").style.display = "none";
          document.getElementById("register-form").style.display = "block";
        }
      });
    </script>
  </body>
</html>
