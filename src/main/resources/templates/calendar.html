<!-- calendar.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}">
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />   

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div id="main">
      <div th:replace="~{layout :: nav}"></div>

      <main class="contentview" th:replace="~{layout :: content}">
        <section class="section-container" th:fragment="section">
          <h2 class="h2-white">Gesti√≥n de Reservas</h2>
          <button id="addEvent" class="btn"> <span class="material-icons">add</span>A√±adir Reserva</button>

          <div id="calendar"></div>

          <form method="post" th:action="@{/calendar/sincronizar}">
            <button type="submit" class="btn"> <span class="material-icons">autorenew</span> Sincronizar con Google Calendar</button>
          </form>
          <div th:if="${param.syncSuccess}" class="alert alert-success">
            ‚úÖ Google Calendar ha sido sincronizado con la app.
          </div>
          <div th:if="${errorSincronizar}" class="alert alert-danger">
            ‚ùå <span th:text="${errorSincronizar}"></span>
          </div>


          <div id="modalOverlay" class="modal-calendar-overlay"></div>

          <!-- MODAL de Modificaci√≥n o eliminaci√≥n -->
          <div id="eventModal" class="calendar-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:9999;">
            <div style="background:#fff; margin:10% auto; padding:20px; width:300px; border-radius:8px; position:relative;">
              <h3 id="modal-title">Reserva</h3>
              <p id="modal-dates"></p>
              <button id="editEventBtn">Modificar</button>
              <button id="deleteEventBtn">Eliminar</button>
              <button onclick="closeEventModal()"><span class="material-icons">close</span></button> 
              <!-- Parte formulario -->
              <form
                id="editForm"
                method="post"
                action="/calendar/editar-modal"
                style="display:none;"
                class="access-form"
              >
                <label for="editCasa">Casa:</label>
                <select id="editCasa" name="casa" required>
                  <option th:each="c : ${cerraduras}" th:value="${c.id}" th:text="${c.ubicacion}"></option>
                </select>
          
                <label for="editFechaInicio">Fecha de Inicio:</label>
                <input type="date" id="editFechaInicio" name="fechaInicio" required />
          
                <label for="editFechaFin">Fecha de Fin:</label>
                <input type="date" id="editFechaFin" name="fechaFin" required />
          
                <label for="editHuespedes">Hu√©spedes:</label>
                <select id="editHuespedes" name="huespedes" multiple required>
                  <option th:each="h : ${huespedes}" th:value="${h.id}" th:text="${h.name}"></option>
                </select>
          
                <input type="hidden" id="editReservaId" name="id" />
          
                <div class="modal-calendar-actions">
                  <button type="submit" class="btn-confirm-calendar">Guardar Cambios</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Modal de Reservas -->
          <div id="accessModal" class="modal-calendar">
            <div class="modal-calendar-content">
              <button id="closeModal" class="close"><span class="material-icons">close</span></button> 

              <h3>Programar Acceso</h3>

              <div class="a√±adir-casa">
                <form id="newCasaInputs" th:action="@{/cerradura/guardar}" method="post" style="display: none;">
                  <label for="ubicacion">Ubicaci√≥n:</label>
                  <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicaci√≥n" required />
              
                  <label for="token">Token:</label>
                  <input type="text" id="token" name="token" placeholder="Token" required />
                  <div>
                  <button type= "button" class="btn-cancelar-cerradura" style="background-color: lightgrey; color: gray; border-color:gray; border: none; border-radius: 10px; padding: 5px;">Cancelar</button> 
                  <button type="submit" class="btn-confirmar-cerradura" style="background-color: darkseagreen; color: green; border-color: darkseagreen; border: none; border-radius: 10px; padding: 5px;">Confirmar</button> 
                </div>
              </form>
            </div>


              <form
                th:action="@{/calendar/guardar}"
                method="post"
                id="accessForm"
                class="access-form"
              >
                <!-- Selecci√≥n de Casa -->
                <label for="casa">Casa:</label>
                <div class="input-group">
                  <select id="casa" name="casa" class="select-keys" required>
                    <option
                      th:each="c : ${cerraduras}"
                      th:value="${c.id}"
                      th:text="${c.ubicacion}"
                    ></option>
                  </select>
                  <button 
                        type="button" 
                        id="addCasa" 
                        class="add-icon">+</button>              

                <!-- Selecci√≥n de Fechas -->
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input
                  type="date"
                  id="fechaInicio"
                  name="fechaInicio"
                  required
                />

                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" id="fechaFin" name="fechaFin" required />

                <!-- Selecci√≥n de Hu√©spedes -->
                <label for="huespedes">Hu√©spedes:</label>
                <select id="huespedes" name="huespedes" multiple required>
                  <option
                    th:each="h : ${huespedes}"
                    th:value="${h.id}"
                    th:text="${h.name}"
                  ></option>
                </select>



                <div class="modal-calendar-actions">
                  <button
                    type="button"
                    id="cancelModal"
                    class="btn-cancel-calendar"
                  >
                    Cancelar
                  </button>
                  <button type="submit" class="btn-confirm-calendar">
                    Confirmar
                  </button>
                </div>
              </form>
              <div th:if="${errorReserva}" class="alert alert-danger">
                <span th:text="${errorReserva}"></span>
              </div>

            </div>
          </div>
        </section>
      </main>
    </div>

    <script th:replace="~{layout :: scripts}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("accessModal");
        const modalOverlay = document.getElementById("modalOverlay");
        const openModalBtn = document.getElementById("addEvent");
        const closeModalBtn = document.getElementById("closeModal");
        const cancelModalBtn = document.getElementById("cancelModal");

        function openModal() {
          modal.classList.add("show");
          modalOverlay.classList.add("show");
        }

        function closeModal() {
          modal.classList.remove("show");
          modalOverlay.classList.remove("show");
        }

        openModalBtn.addEventListener("click", openModal);
        closeModalBtn.addEventListener("click", closeModal);
        cancelModalBtn.addEventListener("click", closeModal);
        modalOverlay.addEventListener("click", closeModal);

        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          locale: "es",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events: "/reservas",
          eventClick: function (info) {
            // Guarda los datos del evento
            const title = info.event.title;
            const start = info.event.startStr;
            const end = info.event.endStr;
            const huespedes = info.event.extendedProps.huespedes || [];

            let nombresHuespedes = huespedes.map(h => h.nombre).join(", ");

            document.getElementById("modal-title").textContent = title;
            document.getElementById("modal-dates").innerHTML = `
              Inicio: ${start}<br>
              Fin: ${end}<br>
              Hu√©sped(es): ${nombresHuespedes || "Sin asignar"}
            `;

            window.selectedEvent = info.event;
            document.getElementById("eventModal").style.display = "block";
          },
        });
        calendar.render();

        window.closeEventModal = function () {
          document.getElementById("eventModal").style.display = "none";
          document.getElementById("editForm").style.display = "none";
        }


        document.getElementById("deleteEventBtn").addEventListener("click", function () {
          const reservaId = window.selectedEvent.id;
          console.log("üß™ ID de reserva:", reservaId);
          if (confirm("¬øEst√°s segura de que quieres eliminar esta reserva?")) {
            fetch("/calendar/eliminar", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `id=${reservaId}`,
            })
              .then((res) => {
                if (res.ok) {
                  window.selectedEvent.remove(); // Elimina del calendario
                  closeEventModal();
                } else {
                  alert("‚ùå Error al eliminar la reserva");
                }
              });
          }
        });

        document.addEventListener("DOMContentLoaded", function () {
          const editBtn = document.getElementById("editEventBtn");
          const editForm = document.getElementById("editForm");

          if (editBtn && editForm) {
            editBtn.addEventListener("click", () => {
              editForm.classList.add("show"); // Agrega la clase para mostrar el formulario
            });
          }

          const closeModalBtn = document.querySelector("#eventModal button[onclick='closeEventModal()']");
          if (closeModalBtn) {
            closeModalBtn.addEventListener("click", () => {
              editForm.classList.remove("show"); // Quita la clase para ocultar el formulario
            });
          }
        });

        document.getElementById("editEventBtn").addEventListener("click", function () {
          const event = window.selectedEvent;

          // Ocultar vista info, mostrar formulario
          //document.getElementById("modalInfo").style.display = "none";
          document.getElementById("editForm").style.display = "flex";

          // Rellenar campos del formulario
          document.getElementById("editReservaId").value = event.id;
          document.getElementById("editFechaInicio").value = event.startStr.substring(0, 10);
          document.getElementById("editFechaFin").value = event.endStr?.substring(0, 10) || event.startStr.substring(0, 10);

          // Opcional: puedes rellenar casa y hu√©spedes si est√°n en extendedProps
          if (event.extendedProps) {
            if (event.extendedProps.cerraduraId) {
              document.getElementById("editCasa").value = event.extendedProps.cerraduraId;
            }

            if (event.extendedProps.huespedIds) {
              const huespedesSelect = document.getElementById("editHuespedes");
              const huespedIds = event.extendedProps.huespedIds;
              for (const option of huespedesSelect.options) {
                option.selected = huespedIds.includes(parseInt(option.value));
              }
            }
          }
        });



        // Datepicker
        flatpickr("#fecha", {
          mode: "range",
          dateFormat: "Y-m-d",
          minDate: "today",
        });

        // Mostrar el formulario de nueva casa cuando se hace clic en "+"
        document.getElementById('addCasa').addEventListener('click', function() {
          document.getElementById('newCasaInputs').style.display = 'flex'; // Mostrar el formulario
        });

        // Ocultar el formulario despu√©s de hacer clic en "Confirmar"
        document.querySelector('.btn-confirmar-cerradura').addEventListener('click', function() {
          document.getElementById('newCasaInputs').style.display = 'none'; // Ocultar el formulario
        });

        // Ocultar el formulario despu√©s de hacer clic en "Cancelar"
        document.querySelector('.btn-cancelar-cerradura').addEventListener('click', function(event) {
          event.preventDefault();  // Prevenir cualquier acci√≥n por defecto (como el env√≠o del formulario)
          document.getElementById('newCasaInputs').style.display = 'none'; // Ocultar el formulario
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const addCasaBtn = document.getElementById("addCasa");
        const newCasaInputs = document.getElementById("newCasaInputs");
        const confirmCasaBtn = document.querySelector(".btn-confirmar-cerradura");
        const cancelCasaBtn = document.querySelector(".btn-cancelar-cerradura");

        // Mostrar el formulario al hacer clic en "+"
        if (addCasaBtn && newCasaInputs) {
          addCasaBtn.addEventListener("click", () => {
            newCasaInputs.classList.add("show"); // Agrega la clase para mostrar el formulario
          });
        }

        // Ocultar el formulario al hacer clic en "Confirmar"
        if (confirmCasaBtn && newCasaInputs) {
          confirmCasaBtn.addEventListener("click", () => {
            newCasaInputs.classList.remove("show"); // Quita la clase para ocultar el formulario
          });
        }

        // Ocultar el formulario al hacer clic en "Cancelar"
        if (cancelCasaBtn && newCasaInputs) {
          cancelCasaBtn.addEventListener("click", (event) => {
            event.preventDefault(); // Prevenir cualquier acci√≥n por defecto
            newCasaInputs.classList.remove("show"); // Quita la clase para ocultar el formulario
          });
        }
      });
    </script>
  </body>
</html>
