
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}">
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div id="main">
      <div th:replace="~{layout :: nav}"></div>

      <main class="contentview" th:replace="~{layout :: content}">
        <section class="section-container" th:fragment="section">
          <h2>Gestión de Reservas</h2>
          <div id="calendar"></div>
          <button id="addEvent" class="btn">Añadir Reserva</button>
          <div id="modalOverlay" class="modal-calendar-overlay"></div>

          <!-- Modal de Reservas -->
          <div id="accessModal" class="modal-calendar">
            <div class="modal-calendar-content">
              <span id="closeModal" class="close">&times;</span>
              <h3>Programar Acceso</h3>

              <form
                th:action="@{/calendar/guardar}"
                method="post"
                id="accessForm"
                class="access-form"
              >
                <!-- Selección de Casa -->
                <label for="casa">Casa:</label>
                <div class="input-group">
                  <select id="casa" name="casa" class="select-keys" required>
                    <option
                      th:each="c : ${cerraduras}"
                      th:value="${c.id}"
                      th:text="${c.ubicacion}"
                    ></option>
                  </select>
                  <input type="text" id="nuevaCasa" placeholder="Nueva casa" />
                  <button type="button" id="addCasa" class="add-icon">+</button>
                </div>


                <!-- Selección de Fechas -->
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input
                  type="date"
                  id="fechaInicio"
                  name="fechaInicio"
                  required
                />

                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" id="fechaFin" name="fechaFin" required />

                <!-- Selección de Huéspedes -->
                <label for="huespedes">Huéspedes:</label>
                <select id="huespedes" name="huespedes" multiple required>
                  <option
                    th:each="h : ${huespedes}"
                    th:value="${h.id}"
                    th:text="${h.name}"
                  ></option>
                </select>



                <div class="modal-calendar-actions">
                  <button
                    type="button"
                    id="cancelModal"
                    class="btn-cancel-calendar"
                  >
                    Cancelar
                  </button>
                  <button type="submit" class="btn-confirm-calendar">
                    Confirmar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script th:replace="~{layout :: scripts}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("accessModal");
        const modalOverlay = document.getElementById("modalOverlay");
        const openModalBtn = document.getElementById("addEvent");
        const closeModalBtn = document.getElementById("closeModal");
        const cancelModalBtn = document.getElementById("cancelModal");

        function openModal() {
          modal.classList.add("show");
          modalOverlay.classList.add("show");
        }

        function closeModal() {
          modal.classList.remove("show");
          modalOverlay.classList.remove("show");
        }

        openModalBtn.addEventListener("click", openModal);
        closeModalBtn.addEventListener("click", closeModal);
        cancelModalBtn.addEventListener("click", closeModal);
        modalOverlay.addEventListener("click", closeModal);

        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          locale: "es",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events: "/reservas",
          eventClick: function (info) {
            alert("Reserva: " + info.event.title);
          },
        });
        calendar.render();

        // Datepicker
        flatpickr("#fecha", {
          mode: "range",
          dateFormat: "Y-m-d",
          minDate: "today",
        });

        // Agregar casa nueva a la lista
        document
          .getElementById("addCasa")
          .addEventListener("click", function () {
            var nuevaCasa = document.getElementById("nuevaCasa").value.trim();
            if (nuevaCasa) {
              var selectCasa = document.getElementById("casa");
              var option = document.createElement("option");
              option.value = nuevaCasa;
              option.textContent = nuevaCasa;
              selectCasa.appendChild(option);
              selectCasa.value = nuevaCasa;
              document.getElementById("nuevaCasa").value = "";
            }
          });
      });
    </script>
  </body>
</html>
