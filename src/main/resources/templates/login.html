<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>
  <link rel="stylesheet" th:href="@{/login.css}" />
  <body th:class="${session.theme}">
    <div id="main">
      <div th:replace="~{layout :: nav}"></div>

      <main class="contentview" th:replace="~{layout :: content}">
        <section th:fragment="section" class="section-container">
          <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta para gestionar tus accesos.</p>

            <form action="/perform_login" method="post">
              <label for="email">Correo:</label>
              <input type="email" id="email" name="email" required />

              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required />

              <button type="submit" class="btn-primary">Iniciar Sesión</button>

              <p th:if="${param.error}" style="color: red">
                Usuario o contraseña incorrectos
              </p>
            </form>

            <p>
              ¿No tienes cuenta? <a th:href="@{/signup}">Regístrate aquí</a>
            </p>
            <!-- <a href="/oauth2/authorization/google">
              <button type="button">Iniciar sesión con Google</button>
            </a>             -->
          </div>
        </section>

        <div th:replace="~{layout :: footer}"></div>
      </main>
    </div>
    <script th:replace="~{layout :: scripts}"></script>
  </body>
</html>
