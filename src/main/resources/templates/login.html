<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>
  <body>
    <!-- Menú lateral -->
    <div th:replace="~{layout :: sidenav}"></div>

    <div id="main">
      <!-- Barra de navegación -->
      <div th:replace="~{layout :: nav}"></div>

      <!-- Contenido principal -->
      <main th:replace="~{layout :: content}">
        <section th:fragment="section" class="form">
          <h2>Iniciar Sesión</h2>
          <p>Accede a tu cuenta para gestionar tus accesos.</p>

          <form action="/perform_login" method="post">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />

            <button type="submit" class="btn-primary">Iniciar Sesión</button>

            <p th:if="${param.error}" style="color: red">
              Usuario o contraseña incorrectos
            </p>
          </form>

          <p>¿No tienes cuenta? <a th:href="@{/signup}">Regístrate aquí</a></p>
        </section>
      </main>

      <!-- Footer -->
      <div th:replace="~{layout :: footer}"></div>
    </div>
    <!-- Inclusión de los scripts del layout -->
    <script th:replace="~{layout :: scripts}"></script>
  </body>
</html>
