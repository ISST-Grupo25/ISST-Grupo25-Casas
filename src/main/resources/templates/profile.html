<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>
  <body>
    <!-- Menú lateral -->

    <div id="main">
      <!-- Barra de navegación -->
      <div th:replace="~{layout :: nav}"></div>

      <!-- Contenido principal -->
      <main class="contentview" th:replace="~{layout :: content}">
        <section th:fragment="section" class="profile-container">
          <h2>Perfil de Usuario</h2>

          <!-- Información del Usuario -->
          <div class="profile-info">
            <img
              id="profileImage"
              th:src="${session.avatar != null ? session.avatar : '/images/user-avatar.png'}"
              alt="Avatar"
              class="avatar"
            />

            <!-- Formulario para subir imagen -->
            <form
              th:action="@{/profile/upload-avatar}"
              method="post"
              enctype="multipart/form-data"
            >
              <label for="avatar">Cambiar Foto de Perfil</label>
              <input
                type="file"
                id="avatar"
                name="avatar"
                accept="image/*"
                onchange="previewImage(event)"
                required
              />
              <button type="submit" class="btn-primary">Subir Imagen</button>
            </form>
          </div>

          <!-- Formulario para actualizar información -->
          <form
            th:action="@{/profile/update}"
            method="post"
            class="profile-form"
          >
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              th:value="${session.usuario}"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              th:value="${session.email}"
              required
            />

            <button type="submit" class="btn-primary">Actualizar Perfil</button>
          </form>

          <!-- Cambio de Contraseña -->
          <h3>Cambiar Contraseña</h3>
          <form
            th:action="@{/profile/change-password}"
            method="post"
            class="profile-form"
          >
            <label for="oldPassword">Contraseña Actual</label>
            <input
              type="password"
              id="oldPassword"
              name="oldPassword"
              required
            />

            <label for="newPassword">Nueva Contraseña</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              required
            />

            <button type="submit" class="btn-primary">
              Cambiar Contraseña
            </button>
          </form>
        </section>

        <!-- Footer -->
        <div th:replace="~{layout :: footer}"></div>
      </main>
    </div>
    <!-- Inclusión de los scripts del layout -->
    <script th:replace="~{layout :: scripts}"></script>
    <script>
      function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
          var output = document.getElementById("profileImage");
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
