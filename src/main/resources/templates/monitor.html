<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}">
    <style>
      .dashboard-header {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        text-align: center;
        margin-bottom: 30px;
      }

      .stats-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(
          135deg,
          var(--marron-oscuro),
          var(--marron-claro)
        );
        color: white;
        padding: 20px;
        border-radius: 12px;
        width: 200px;
        text-align: center;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      }

      .access-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .access-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .access-card:hover {
        transform: translateY(-5px);
      }

      .access-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .access-info {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
      }

      .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .search-bar input {
        width: 100%;
        max-width: 400px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .access-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      }

      .close-btn {
        float: right;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body th:class="${session.theme}">
    <div id="main">
      <div th:replace="~{layout :: nav}"></div>

      <main class="contentview" th:replace="~{layout :: content}">
        <section class="section-container" th:fragment="section">
          <div class="dashboard-header">
            <h2>Monitoriza tus Accesos</h2>
            <p>Consulta todas tus reservas y accesos asociados</p>
          </div>

          <div class="stats-container">
            <div class="stat-card">
              <h3 th:text="${totalReservas}">0</h3>
              <p>Reservas Totales</p>
            </div>
            <div class="stat-card">
              <h3 th:text="${accesosHoy}">0</h3>
              <p>Accesos Hoy</p>
            </div>
          </div>

          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar por ubicación o huésped..."
            />
          </div>

          <div class="access-cards" id="accessCards">
            <div
              class="access-card"
              th:each="reserva : ${reservas}"
              th:attr="data-reserva-id=${reserva.id}"
            >
              <div
                class="access-title"
                th:text="${reserva.cerradura.ubicacion}"
              >
                Casa X
              </div>
              <div class="access-info">
                <p>
                  <strong>Fecha inicio:</strong>
                  <span
                    th:text="${#dates.format(reserva.fechainicio, 'dd/MM/yyyy')}"
                  ></span>
                </p>
                <p>
                  <strong>Fecha fin:</strong>
                  <span
                    th:text="${#dates.format(reserva.fechafin, 'dd/MM/yyyy')}"
                  ></span>
                </p>
                <p>
                  <strong>Huéspedes:</strong>
                  <span th:each="h : ${reserva.huespedes}" th:text="${h.nombre}"
                    >Nombre</span
                  >
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal para mostrar los accesos -->
    <div id="accessModal" class="access-modal" style="display: none">
      <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <h2>Accesos de la Reserva</h2>
        <div id="accessList">
          <!-- Aquí se cargarán los accesos dinámicamente -->
        </div>
      </div>
    </div>

    <script th:replace="~{layout :: scripts}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const cards = document.querySelectorAll(".access-card");

        searchInput.addEventListener("input", function () {
          const value = this.value.toLowerCase();

          cards.forEach((card) => {
            const text = card.textContent.toLowerCase();
            if (text.includes(value)) {
              card.style.display = "block";
            } else {
              card.style.display = "none";
            }
          });
        });

        const modal = document.getElementById("accessModal");
        const closeModal = document.getElementById("closeModal");
        const accessList = document.getElementById("accessList");

        // Abrir modal al hacer clic en una tarjeta
        cards.forEach((card) => {
          card.addEventListener("click", () => {
            const reservaId = card.getAttribute("data-reserva-id"); // Asegúrate de agregar este atributo en el HTML
            fetch(`/accesos/reserva/${reservaId}`)
              .then((response) => response.json())
              .then((data) => {
                // Limpiar el contenido previo
                accessList.innerHTML = "";

                if (data.length === 0) {
                  accessList.innerHTML =
                    "<p>No hay accesos para esta reserva.</p>";
                } else {
                  // Crear una lista de accesos
                  const list = document.createElement("ul");
                  data.forEach((acceso) => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Fecha: ${
                      acceso.horario
                    }, Resultado: ${
                      acceso.resultado ? "Éxito" : "Fallo"
                    }, Huesped: ${acceso.huesped.nombre}`;
                    console.log(acceso.huesped);
                    list.appendChild(listItem);
                  });
                  accessList.appendChild(list);
                }

                modal.style.display = "flex";
              })
              .catch((error) => {
                console.error("Error al cargar los accesos:", error);
                accessList.innerHTML =
                  "<p>Error al cargar los accesos. Inténtalo de nuevo más tarde.</p>";
                modal.style.display = "flex";
              });
          });
        });

        // Cerrar modal
        closeModal.addEventListener("click", () => {
          modal.style.display = "none";
        });

        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener("click", (event) => {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
